<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rock, Paper, Scissors! </title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <h1> Rock, <span class="orange">paper,</span> <span class="brown">scissors</span>! </h1>
                </div>
            </div>
        </header>

        <section id="main">
            <div class="container">
                <div class="row choices">
                    <button data-choice="Rock">
                        <p>ü™®</p>
                        <span class="orange"> Rock </span>
                    </button>

                    <button data-choice="Paper">
                        <p>üßª</p>
                        <span class="pink"> Paper </span>
                    </button>

                    <button data-choice="Scissors">
                        <p>‚úÇÔ∏è</p>
                        <span class="brown"> Scissors </span>
                    </button>
                </div>

                <div class="row results">
                    <p class="roundResult"> Click on a button to make a choice! </p>
                    <div id="score">
                        <div class="pScore">
                            <h4> You </h4>
                            <span class="brown"> 0 </span>
                        </div>

                        <div class="cScore">
                            <h4> Computer </h4>
                            <span class="pink"> 0 </span>
                        </div>
                    </div>
                    <h1 id="gameResult"></h1>
                </div>
            </div>
        </section>
